<div ng-controller="ExpirationCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">ReFresh</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#/">Expiring Foods</a></li>
							<li><a href="#/list">Grocery List</a></li>
							<li><a href="#/recipes">Recipes</a></li>
							<li><a href="#/favorites">Favorites</a></li>
						</ul>
					</li>
					<li><a class="signout" ng-click="logout()">Sign Out</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="food">
					<h1> My Groceries</h1>
					<form ng-submit="addFood()">
						<input type="text" placeholder="Add to List..." class="form-control" ng-model="newFood">
					</div>
					<div class="dates">
						<h1>Expiration Dates</h1>
						<input type="text" placeholder="mm/dd/yyyy" class="form-control" ng-model="newDate">
					</div>
					<br><button type="submit">Submit</button>
				</form>
				<ol> 
					<li ng-repeat="food in foods"> {{food.foodName}} {{food.expirationDate}}
						<span ng-click="remove($index)">&times;</span>
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>
